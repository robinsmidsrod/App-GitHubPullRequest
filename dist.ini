[NextRelease]
[@Git]

[@Filter]
-bundle = @Basic
-remove = Readme

[MetaJSON]
[PkgVersion]
[PodWeaver]

[GitHub::Meta]

; For making a self-contained script
;[FatPacker]
;script = bin/git-pr

[InstallGuide]
[ReadmeFromPod]
[ReadmeMarkdownFromPod]
[CopyFilesFromBuild]
move = README.mkdn

[PodSyntaxTests]
[PodCoverageTests]
[Test::Perl::Critic]
[Test::Kwalitee]
skiptest = has_readme ; We use README.mkdn
[Test::NoTabs]
[Test::EOL]

